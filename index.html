<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPG Regression and Cylinder Classification</title>
    <script src="script.js" defer></script>

    <style>
        .container {
            display: flex;
            gap: 40px;
        }
        .box {
            width: 45%;
            border: 1px solid #aaa;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Vehicle Prediction Models</h1>

    <div class="container">

        <!-- LEFT: MPG REGRESSION -->
        <div class="box">
            <h2>MPG Regression</h2>

            <label>Cylinders:</label><br>
            <input id="r_cyl" type="number" min="3" max="8"><br><br>

            <label>Displacement:</label><br>
            <input id="r_disp" type="number" min="60" max="460"><br><br>

            <label>Horsepower:</label><br>
            <input id="r_hp" type="number" min="40" max="240"><br><br>

            <label>Weight:</label><br>
            <input id="r_weight" type="number" min="1500" max="5500"><br><br>

            <label>Acceleration:</label><br>
            <input id="r_acc" type="number" step="0.1" min="8" max="26"><br><br>

            <label>Model Year:</label><br>
            <input id="r_year" type="number" min="70" max="82"><br><br>

            <label>Origin (1=USA, 2=EU, 3=Asia):</label><br>
            <input id="r_origin" type="number" min="1" max="3"><br><br>

            <button onclick="predictMPG()">Predict MPG</button>

            <h3 id="mpg_result"></h3>
        </div>



        <!-- RIGHT: CYLINDER CLASSIFIER -->
        <div class="box">
            <h2>Cylinder Classifier</h2>

            <label>MPG:</label><br>
            <input id="c_mpg" type="number" step="0.1"><br><br>

            <label>Displacement:</label><br>
            <input id="c_disp" type="number" min="60" max="460"><br><br>

            <label>Horsepower:</label><br>
            <input id="c_hp" type="number" min="40" max="240"><br><br>

            <label>Weight:</label><br>
            <input id="c_weight" type="number" min="1500" max="5500"><br><br>

            <label>Acceleration:</label><br>
            <input id="c_acc" type="number" step="0.1" min="8" max="26"><br><br>

            <label>Model Year:</label><br>
            <input id="c_year" type="number" min="70" max="82"><br><br>

            <label>Origin (1=USA, 2=EU, 3=Asia):</label><br>
            <input id="c_origin" type="number" min="1" max="3"><br><br>

            <button onclick="predictCylinders()">Predict Cylinder Count</button>

            <h3 id="cyl_result"></h3>
        </div>

    </div>

</body>
</html>
