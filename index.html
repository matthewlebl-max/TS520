<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPG Predictor</title>
</head>
<body>
    <h2>MPG Predictor</h2>

    <label>Cylinders:</label>
    <input id="cyl" type="number"><br><br>

    <label>Displacement:</label>
    <input id="disp" type="number"><br><br>

    <label>Horsepower:</label>
    <input id="hp" type="number"><br><br>

    <label>Weight:</label>
    <input id="weight" type="number"><br><br>

    <label>Acceleration:</label>
    <input id="acc" type="number"><br><br>

    <label>Model Year:</label>
    <input id="year" type="number"><br><br>

    <label>Origin:</label>
    <input id="origin" type="number"><br><br>

    <button onclick="predict()">Predict MPG</button>

    <h3 id="result"></h3>

    <script src="script.js"></script>
</body>
</html>
